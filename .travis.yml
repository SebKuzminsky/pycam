dist: trusty
sudo: required

language: python

python:
  - "2.6"
  - "2.7"

git:
    depth: 10000

before_install: ./scripts/travis-install-build-deps.sh

install: true

script:
  - export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  - debian/rules prep-source
  - make check-style
  - python setup.py sdist
  - ./scripts/pycam --help
  - dpkg-buildpackage -us -uc
