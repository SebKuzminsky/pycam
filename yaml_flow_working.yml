# currently implemented features
# see "yaml_flow_example.yml" for a full format description (not fully implemented)

models:
        model1:
                source:
                        type: file
                        location: samples/Box0.stl
                transformations:
                        - action: scale
                          scale_target: factor
                          axes:
                                  x: 1.25
                        - action: scale
                          scale_target: factor
                          axes: 0.7
                        - action: scale
                          scale_target: size
                          axes:
                                  x: 10
                        - action: shift
                          shift_target: distance
                          axes:
                                  x: -20
                        - action: shift
                          shift_target: align_max
                          axes:
                                  z: 0
                        - action: shift
                          shift_target: align_min
                          axes:
                                  y: 0
                        - action: shift
                          shift_target: center
                          axes:
                                  x: 50

tools:
        tool1:
                shape: flat_bottom
                diameter: 3
                feed: 300
                spindle_enabled: true
                spindle_speed: 1000
                spindle_delay: 2

processes:
        process1:
                strategy: slice
                path_pattern: grid
                overlap: 0.10
                step_down: 1.0
                grid_direction: x
                milling_style: ignore

bounds:
        bounds1:
                specification: absolute
                lower:
                        x: -5
                        y: -5
                        z: 0
                upper:
                        x: 5
                        y: 5
                        z: 1
                reference_models:
                        - model1

tasks:
        task1:
                type: milling
                tool: tool1
                process: process1
                bounds: bounds1
                collision_models:
                        - model1


toolpaths:
        toolpath1:
                source:
                        type: task
                        task: task1

export_settings:
        tp_settings1:
                gcode:
                        safety_height: 25
                        plunge_feedrate: 50
                        step_width:
                                x: 0.1
                                y: 0.1
                                z: 0.1
                        corner_style:
                                mode: optimize_tolerance
                                naive_tolerance: 0.1
                                motion_tolerance: 0.05

exports:
        export1:
                format:
                        type: gcode
                        dialect: linuxcnc
                        comment: Some GCode export
                        export_settings: tp_settings1
                source:
                        type: toolpath
                        toolpaths:
                                - toolpath1
                target:
                        type: file
                        location: test.ngc
